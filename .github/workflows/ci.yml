name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Check formatting
        run: |
          UNFORMATTED=$(find . -name '*.go' -not -path './vendor/*' -exec gofmt -l {} +)
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not formatted correctly:"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Run unit tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: coverage-unit
          path: coverage.out
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Run integration tests
        run: go test -race -tags=integration ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o bin/linux/obsidian-cli

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o bin/darwin/obsidian-cli

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o bin/windows/obsidian-cli.exe

